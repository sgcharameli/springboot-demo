components:
  schemas:
    PaginationInfo:
      type: object
      properties:
        pageNumber:
          type: integer
          format: int32
        pageSize:
          type: integer
          format: int32
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
          format: int32
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        description:
          type: string
